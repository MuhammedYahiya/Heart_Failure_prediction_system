<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form method="post">
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>
        
        <label for="sex">Sex (0 = female, 1 = male):</label><br>
        <input type="text" id="sex" name="sex"><br>
        
        <label for="cp">Chest Pain Type (0-3):</label><br>
        <input type="text" id="cp" name="cp"><br>
        
        <label for="trestbps">Resting Blood Pressure:</label><br>
        <input type="text" id="trestbps" name="trestbps"><br>
        
        <label for="chol">Serum Cholesterol:</label><br>
        <input type="text" id="chol" name="chol"><br>
        
        <label for="fbs">Fasting Blood Sugar (> 120 mg/dl, 0 = false, 1 = true):</label><br>
        <input type="text" id="fbs" name="fbs"><br>
        
        <label for="restecg">Resting ECG Result (0-2):</label><br>
        <input type="text" id="restecg" name="restecg"><br>
        
        <label for="thalach">Maximum Heart Rate Achieved:</label><br>
        <input type="text" id="thalach" name="thalach"><br>
        
        <label for="exang">Exercise Induced Angina (0 = no, 1 = yes):</label><br>
        <input type="text" id="exang" name="exang"><br>
        
        <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest:</label><br>
        <input type="text" id="oldpeak" name="oldpeak"><br>
        
        <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label><br>
        <input type="text" id="slope" name="slope"><br>
        
        <label for="ca">Number of Major Vessels Colored by Flourosopy (0-3):</label><br>
        <input type="text" id="ca" name="ca"><br>
        
        <label for="thal">Thalassemia (0-3):</label><br>
        <input type="text" id="thal" name="thal"><br>
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction Result:</h2>
        <p>The predicted result is: {{ prediction }}</p>
    {% endif %}
</body>
</html>
